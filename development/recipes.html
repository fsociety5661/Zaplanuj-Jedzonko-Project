
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/702c47ef17.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <h1 class="logo logo-app">
          <span>Zaplanuj</span><span>Jedzonko</span>
        </h1>
        <div class="user">
          <div class="user-name">Imię</div>
          <div class="user-logo">
            <i class="fas fa-user-circle"></i>
          </div>
        </div>
      </div>
    </header>
    <div class="side-pannel">
      <div class="side-pannel-menu">
        <a href="#" class="side-pannel-list desktop">Pulpit
          <i class="fas fa-chevron-right"></i>
        </a>
        <a href="recipes.html" class="side-pannel-list recipes">Przepisy
          <i class="fas fa-chevron-right"></i>
        </a>
        <a href="#" class="side-pannel-list plans">Plany
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>
    </div>
    <section class="new_recipes">
          <div class="new_recipes_wrapper">
              <diva class="new_recipes_header">
                  <h1 class="new_recipes_title">NOWY PRZEPIS</h1>
                  <button class="new_recipes_button">Zapisz i zamknij</button>
              </diva>
              <div class="new_recipes_details">
                  <div class="recipe_name">
                    <h1 class="recipe_name_title">Nazwa przepisu</h1>
                    <textarea name="recipe_title" id="recipe_title" cols="30" rows="1"></textarea>
                  </div>
                  <div class="recipe_description">
                    <h1>Opis przepisu</h1>
                    <textarea name="recipe_description" id="recipe_description" cols="30" rows="10"></textarea>
                  </div>
              </div>
              <div class="new_recipes_instructions">
                  <div class="instructions">
                      <h1 class="instructions_title">Instrukcje</h1>
                      <textarea name="instructions" id="instructions" cols="30" rows="30"></textarea>
                      <i class="fas fa-plus-square"></i>
                      <ul>
                          <li></li>
                          <li></li>
                      </ul>
                  </div>
                  <div class="ingredients">
                    <h1 class="ingredients_title">Składniki</h1>
                    <textarea name="ingredients" id="ingredients" cols="30" rows="2"></textarea>
                    <i class="fas fa-plus-square"></i>
                    <ul>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
              </div>
          </div>
      </section>



    <script src="./js/app.js"></script>
  </body>
</html>
